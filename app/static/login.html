<!DOCTYPE html>
<html>
<head>
    <title>登录页面</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, pink, skyblue);
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            min-height: 40vh;
            border-radius: 15px;
            overflow: hidden;
        }

        .row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-body {
            padding-left: 20%;
            padding-right: 20%;
        }

        .card-img {
            object-fit: contain;
            width: 256px;
            height: 256px;
        }

        .form-control, .btn {
            width: 100%;
            border-radius: 15px;
        }

        .btn {
            background-color: #28a745;
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
                    <img id="login-image" class="card-img img-fluid" src="assets/HutaoIcon2-256.png" alt="Image">
                </div>
                <div class="col-lg-6 col-md-12 d-flex align-items-center">
                    <div class="card-body">
                        <h4 class="card-title text-center">登录</h4>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">邮箱地址</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="输入邮箱">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">密码</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                            </div>
                            <button type="submit" class="btn btn-primary">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.unpkg.com/jsencrypt/bin/jsencrypt.min.js"></script>
    <script>
        function encryptMessage(message) {
            var publicKey = "MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA5W2SEyZSlP2zBI1Sn8GdTwbZoXlUGNKyoVrY8SVYu9GMefdGZCrUQNkCG/Np8pWPmSSEFGd5oeug/oIMtCZQNOn0drlR+pul/XZ1KQhKmj/arWjN1XNok2qXF7uxhqD0JyNT/Fxy6QvzqIpBsM9S7ajm8/BOGlPG1SInDPaqTdTRTT30AuN+IhWEEFwT3Ctv1SmDupHs2Oan5qM7Y3uwb6K1rbnk5YokiV2FzHajGUymmSKXqtG1USZzwPqImpYb4Z0M/StPFWdsKqexBqMMmkXckI5O98GdlszEmQ0Ejv5Fx9fR2rXRwM76S4iZTfabYpiMbb4bM42mHMauupj69QIDAQAB";
            var encrypt = new JSEncrypt();
            encrypt.setPublicKey(publicKey);
            return encrypt.encrypt(message);
        }

        function adjustImageSize() {
            var container = document.querySelector('.container');
            var image = document.querySelector('#login-image');
            var size = Math.min(container.offsetWidth, container.offsetHeight) * 0.35;
            size = Math.min(size, 256);
            image.style.width = size + 'px';
            image.style.height = size + 'px';
        }

        window.addEventListener('load', adjustImageSize);
        window.addEventListener('resize', adjustImageSize);

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('exampleInputEmail1').value;
            var password = document.getElementById('exampleInputPassword1').value;

            Promise.all([encryptMessage(email), encryptMessage(password)])
                .then(([encryptedEmail, encryptedPassword]) => {
                    console.log(encryptedEmail)
                    console.log(encryptedPassword)
                    fetch('https://homa.snapgenshin.com/Passport/Login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            UserName: encryptedEmail,
                            Password: encryptedPassword
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.code === 0) {
                            localStorage.setItem('token', 'Bearer ' + data.data);
                            alert('登录成功');
                        } else {
                            alert('登录失败：' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
